---
# Vars that shouldn't be altered by the user
ansible_version_minimum: "2.12"
ansible_required_collections:
  # [a-z_]+\.[a-z_]+(\.[a-z_]+)?:
  - community.general
  - ansible.posix

letsdare_dirs_tmp: /tmp/letsdare
letsdare_dirs_deps: /opt/letsdare
letsdare_dirs_deps_ddrescue: "{{ letsdare_dirs_deps }}/ddrescue"
letsdare_dirs_deps_testdisk: "{{ letsdare_dirs_deps }}/testdisk"
letsdare_ddrescue_download_url: http://ftp.gnu.org/gnu/ddrescue/ddrescue-1.27.tar.lz
letsdare_testdisk_download_url: https://www.cgsecurity.org/testdisk-7.2-WIP.linux26-x86_64.tar.bz2
